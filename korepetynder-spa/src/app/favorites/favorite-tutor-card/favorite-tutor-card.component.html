<mat-card class="favorite-tutor-card">
  <mat-card-header>
    <div mat-card-avatar class="header-tutor-card-image"></div>
    <mat-card-title>{{tutor.fullName}}</mat-card-title>
    <mat-card-subtitle>Email: {{tutor.email}}</mat-card-subtitle>
    <mat-card-subtitle>Telefon: {{tutor.phoneNumber}}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider inset></mat-divider>

  <mat-card-content>
    <p><b>Przedmiot:</b>
      <span *ngFor="let lesson of tutor.lessons; let last = last">
          {{lesson.subject.name}}<span *ngIf="!last">, </span>
      </span>
    </p>
    <p><b>Poziom:</b>
      <span *ngFor="let lesson of tutor.lessons; let last = last">
        <span *ngFor="let level of lesson.levels; let lastLesson = last">
          {{level.name}}<span *ngIf="!last || !lastLesson">, </span>
        </span>
      </span>
    </p>
    <p><b>JÄ™zyk:</b>
      <span *ngFor="let lesson of tutor.lessons; let last = last">
        <span *ngFor="let language of lesson.languages; let lastLanguage = last">
          {{language.name}}<span *ngIf="!last || !lastLanguage">, </span>
        </span>
      </span>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button aria-label="Icon delete button" class="delete-icon"
            (click)="handleDeleteButton()">
      <mat-icon>delete_outline</mat-icon>
    </button>
    <button mat-icon-button aria-label="Icon favorite button" class="tutor-card-icon favorite-icon"
            (click)="handleFavoritesButton()">
      <mat-icon *ngIf="tutor.isFavorite">favorite</mat-icon>
      <mat-icon *ngIf="!tutor.isFavorite">favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
