<div class="main-div">
  <div class="save-button-div">
    <button mat-raised-button color="accent" [routerLink]="['manage']">Admin</button>
  </div>

  <mat-card class="my-card">
    <mat-card-title>Zaproponuj nowy przedmiot</mat-card-title>

    <mat-card-content class="my-card-component">
      <form [formGroup]="subjectForm" (ngSubmit)="sendSubject()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Przedmiot</mat-label>
          <input matInput formControlName="subject" placeholder="np. topologia algebraiczna" value="">
        </mat-form-field>

        <div class="save-button-div">
          <button mat-raised-button color="accent" type="submit" [disabled]="subjectIsSending">Wyślij</button>
          <mat-spinner *ngIf="subjectIsSending" diameter="30"></mat-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="my-card">
    <mat-card-title>Zaproponuj nowy poziom</mat-card-title>

    <mat-card-content class="my-card-component">
      <form [formGroup]="levelForm" (ngSubmit)="sendLevel()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Poziom</mat-label>
          <input matInput formControlName="level" placeholder="np. szkoła policealna" value="">
        </mat-form-field>

        <div class="save-button-div">
          <button mat-raised-button color="accent" type="submit" [disabled]="levelIsSending">Wyślij</button>
          <mat-spinner *ngIf="levelIsSending" diameter="30"></mat-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="my-card">
    <mat-card-title>Zaproponuj nowy język</mat-card-title>

    <mat-card-content class="my-card-component">
      <form [formGroup]="languageForm" (ngSubmit)="sendLanguage()">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Język</mat-label>
          <input matInput formControlName="language" placeholder="np. łacina" value="">
        </mat-form-field>

        <div class="save-button-div">
          <button mat-raised-button color="accent" type="submit" [disabled]="languageIsSending">Wyślij</button>
          <mat-spinner *ngIf="languageIsSending" diameter="30"></mat-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="my-card">
    <mat-card-title>Zaproponuj nową lokalizację</mat-card-title>

    <mat-card-content class="my-card-component">
      <form [formGroup]="locationForm" (ngSubmit)="sendLocation()">

        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Lokalizacja</mat-label>
          <input matInput formControlName="location" placeholder="np. Pułtusk" value="">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Podlokalizacja w:</mat-label>
          <mat-select formControlName="parentLocation">
            <ng-container *ngFor="let location of locations">
              <mat-option [value]="location.id">
                {{location.name}}
              </mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>

        <div class="save-button-div">
          <button mat-raised-button color="accent" type="submit" [disabled]="locationIsSending">Wyślij</button>
          <mat-spinner *ngIf="locationIsSending" diameter="30"></mat-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
