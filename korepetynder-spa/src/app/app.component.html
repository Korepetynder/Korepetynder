<div class="main-div" [class.is-mobile]="(isHandset$ | async)">
  <mat-toolbar color="primary" [class.mobile-toolbar]="(isHandset$ | async)">
    <button mat-icon-button class="example-icon" (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Korepetynder</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menuLogout">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menuLogout="matMenu">
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Wyloguj siÄ™</span>
      </button>
    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="(isHandset$ | async) ? 56 : 0">
    <mat-sidenav #snav mode="over" [fixedInViewport]="(isHandset$ | async)" fixedTopGap="56">
      <h2 class="sidenav">Ustawienia:</h2>
      <mat-nav-list>
        <a mat-list-item (click)="setSelectedTab(0); snav.close()" routerLink="/settings">Podstawowe</a>
        <a mat-list-item (click)="setSelectedTab(1); snav.close()" routerLink="/settings">Ucznia</a>
        <a mat-list-item (click)="setSelectedTab(2); snav.close()" routerLink="/settings">Korepetytora</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
      <router-outlet *ngIf="!isIframe"></router-outlet>
      <!-- <app-settings></app-settings> -->
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
